<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body {
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
.box{
    background-color: #fff;
    display: flex;
    flex-basis: 300px;
    height: 300px;
    flex-wrap: wrap;

    box-shadow: 0 9px 12px rgba(78, 78, 78, 0.021);
}
.box img {
    width: 100%;
    height: auto;
    flex: 1;
}
.box p {
    flex: 1;
    padding: 8px;
    
}
</style>
<body>
        <div class="box">
            <div id="box-item">
                    <img src="rubyimage.jpg" alt="" />

            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, perspiciatis!</p>
        </div>
</body>
</html>
